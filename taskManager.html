<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Task Manager</h1>
      <div class="mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
      </div>
      <button class="btn btn-primary w-100 mb-3" onclick="addTask()">Add Task</button>
      <div class="task-list" id="taskList"></div>
    </div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');

      if (taskInput.value.trim() === '') {
        alert('Please enter a task.');
        return;
      }

      const taskDiv = document.createElement('div');
      taskDiv.className = 'd-flex justify-content-between align-items-center border rounded p-2 mb-2';

      const taskText = document.createElement('span');
      taskText.textContent = taskInput.value;
      taskDiv.appendChild(taskText);

      const buttonGroup = document.createElement('div');

      const completeButton = document.createElement('button');
      completeButton.className = 'btn btn-success btn-sm me-2';
      completeButton.textContent = 'Complete';
      completeButton.onclick = function () {
        taskDiv.classList.toggle('text-decoration-line-through');
        taskDiv.classList.toggle('text-muted');
      };
      buttonGroup.appendChild(completeButton);

      const deleteButton = document.createElement('button');
      deleteButton.className = 'btn btn-danger btn-sm';
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = function () {
        taskList.removeChild(taskDiv);
      };
      buttonGroup.appendChild(deleteButton);

      taskDiv.appendChild(buttonGroup);
      taskList.appendChild(taskDiv);
      taskInput.value = '';
    }
  </script>
</body>
</html>
